<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Validator for my Bussiness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/email-18-svgrepo-com.svg" alt="">
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="email">Email:</label>
                <input id="email" placeholder="Enter Your Email to validate" id="email" name="email" required>
                <br><br>


                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>

            <div id="resultCont"></div>
        </div>
    </main>
    <footer>
        CopyRight iValidate.com | All Rights reserverd
    </footer>


    <script src="./script.js"></script>
</body>

</html>
